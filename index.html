<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyloText | Attractive Text Formatter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-gradient"></div>

    <main class="container">
        
        <section class="panel input-panel">
            <header class="panel-header">
                <h1>StyloText âœ¨</h1>
                <p>Create lovable text animations in real-time.</p>
            </header>
            
            <div class="input-area">
                <textarea id="text-input" placeholder="Type your text here..."></textarea>
            </div>
            
            <div class="input-controls">
                <button id="clear-btn">Clear Text</button>
                <button id="copy-btn">ğŸ“‹ Copy Text</button>
            </div>
        </section>

        <section class="panel output-panel">
            <div class="controls-panel">
                <h3>Choose Your Effect</h3>
                
                <div id="effects-grid" class="effects-grid">
                    <button class="effect-btn active" data-effect="effect-none">ğŸš« None</button>
                    <button class="effect-btn" data-effect="effect-rainbow">ğŸŒˆ Rainbow</button>
                    <button class="effect-btn" data-effect="effect-wave">ğŸŒŠ Wave</button>
                    <button class="effect-btn" data-effect="effect-glow">ğŸ’¡ Glow</button>
                    <button class="effect-btn" data-effect="effect-neon">ğŸ’  Neon</button>
                    <button class="effect-btn" data-effect="effect-scatter">ğŸ’¥ Scatter</button>
                    <button class="effect-btn" data-effect="effect-typewriter">âŒ¨ï¸ Typewriter</button>
                </div>
            </div>

            <div class="output-section">
                <h3>Preview</h3>
                <div id="output-preview" class="preview-box" aria-live="polite"></div>
            </div>

            <footer class="panel-footer">
                <label for="speed-slider">Animation Speed</label>
                <input type="range" id="speed-slider" min="0.5" max="2.5" value="1" step="0.1">
            </footer>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
