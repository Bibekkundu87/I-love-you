<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text Formatter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <h1>‚ú® Lovable Text Formatter ‚ú®</h1>
        <p>Type in the box below and select an effect to see your text transform!</p>

        <div class="input-section">
            <textarea id="text-input" placeholder="Type your text here..."></textarea>
            <div class="input-controls">
                <button id="clear-btn">Clear</button>
                <button id="copy-btn">Copy Text</button>
            </div>
        </div>

        <div class="controls-panel">
            <h3>Choose Your Effect</h3>
            <div id="effect-controls" class="effects-grid">
                
                <input type="radio" name="effect" id="effect-none" value="effect-none" checked>
                <label for="effect-none">None</label>
                
                <input type="radio" name="effect" id="effect-rainbow" value="effect-rainbow">
                <label for="effect-rainbow">üåà Rainbow</label>

                <input type="radio" name="effect" id="effect-wave" value="effect-wave">
                <label for="effect-wave">üåä Wave</label>

                <input type="radio" name="effect" id="effect-glow" value="effect-glow">
                <label for="effect-glow">üí° Glow</label>

                <input type="radio" name="effect" id="effect-scatter" value="effect-scatter">
                <label for="effect-scatter">üí• Scatter</label>

                <input type="radio" name="effect" id="effect-typewriter" value="effect-typewriter">
                <label for="effect-typewriter">‚å®Ô∏è Typewriter</label>
            </div>
        </div>

        <div class="speed-control">
            <label for="speed-slider">Animation Speed</label>
            <input type="range" id="speed-slider" min="0.5" max="2.5" value="1" step="0.1">
        </div>

        <div class="output-section">
            <h3>Preview</h3>
            <div id="output-preview" class="preview-box" aria-live="polite">
                </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
